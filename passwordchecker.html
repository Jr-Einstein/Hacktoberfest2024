<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker <span>Check</span></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h2>Password Strength<span id="text"> Check</span></h2>
        <input type="Password" id="Password" placeholder ="Enter your Password">
        <div class="password-strength"></div>
        <div class="password-strength"></div>
        <div class="password-strength"></div>
    </div>
    <script>
        let passwordInput = document.getElementById
        ('password');
        let passwordStrengths = document.querySelectorAll('.password-strength');

        passwordInput.addEventListener('input',function(event){
            let password = event.target.value;
            let strength = Math.min(password.length , 12);
            let degree = strength * 30
            let gradientColor = strength <=4? '#ff2c1c' : (strength <=8 ? '#ff9800': '#12ff12');

            passwordStrengths.forEach(passwordStrength => {
                passwordStrength.style.background =
                 'conic-gradient(${gradientColor} ${degree} deg, #1115 ${degree}deg)';
            })
        });
    </script>
</body>
</html>
